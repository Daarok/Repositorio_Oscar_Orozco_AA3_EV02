<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mirror Elite</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
	<link href="/css/custom.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

	<div class="container mt-5">
		<div class="row">
			<div class="col-md-8 mx-auto rounded border p-4 m-4 bg-secondary text-white">
				<h2 class="text-center mb-5">Nuevo Producto</h2>
				<form method="post" enctype="multipart/form-data"
					th:object="${productoDto}">


					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Nombre</label>
						<div class="col-sm-8">
							<input class="form-control bg-dark text-white" th:field="${productoDto.nombre}">
							<p th:if="${#fields.hasErrors('nombre')}"
								th:errorclass="text-danger" th:errors="${productoDto.nombre}"></p>
						</div>
					</div>


					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Color</label><br>
						<div class="col-sm-8">
							<input class="form-control bg-dark text-white" th:field="${productoDto.Color}">
							<p th:if="${#fields.hasErrors('color')}"
								th:errorclass="text-danger" th:errors="${productoDto.Color}"></p>
						</div>
					</div>


					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Categoria</label><br>
						<div class="col-sm-8">
							<select class="form-control bg-dark text-white" th:field="${productoDto.categoria}">
								<option value="Otros">Otros</option>
								<option value="Contemporaneo">Contemporaneo</option>
								<option value="ArtDeco">Art Deco</option>
								<option value="Clasico">Clasico</option>
								<option value="Industrial">Industrial</option>
								<option value="Barroco">Barroco</option>
								<option value="Minimalista">Minimalista</option>
								<option value="Rustico">Rustico</option>
								<option value="Vintage">Vintage</option>
								<option value="Moderno">Moderno</option>
								<option value="Astronomico">Astronomico</option>
								<option value="Elegante">Elegante</option>
							</select>
							<p th:if="${#fields.hasErrors('categoria')}"
								th:errorclass="text-danger" th:errors="${productoDto.categoria}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Diseño</label>
						<div class="col-sm-8">
							<input class="form-control bg-dark text-white" th:field="${productoDto.Diseño}">
							<p th:if="${#fields.hasErrors('Diseño')}"
								th:errorclass="text-danger" th:errors="${productoDto.Diseño}"></p>
						</div>
					</div>



					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Dimensiones</label>
						<div class="col-sm-8">
							<input class="form-control bg-dark text-white"
								th:field="${productoDto.dimensiones}" type="text">
							<p th:if="${#fields.hasErrors('dimensiones')}"
								th:errorclass="text-danger"
								th:errors="${productoDto.dimensiones}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Forma</label>
						<div class="col-sm-8">
							<input class="form-control bg-dark text-white" th:field="${productoDto.Forma}">
							<p th:if="${#fields.hasErrors('Forma')}"
								th:errorclass="text-danger" th:errors="${productoDto.Forma}"></p>
						</div>
					</div>


					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Proveedor</label>
						<div class="col-sm-8">
							<input class="form-control bg-dark text-white" th:field="${productoDto.Proveedor}">
							<p th:if="${#fields.hasErrors('Proveedor')}"
								th:errorclass="text-danger" th:errors="${productoDto.Proveedor}"></p>
						</div>
					</div>


					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Peso</label>
						<div class="col-sm-8">
							<input class="form-control bg-dark text-white" th:field="${productoDto.Peso}">
							<p th:if="${#fields.hasErrors('Peso')}"
								th:errorclass="text-danger" th:errors="${productoDto.Peso}"></p>
						</div>
					</div>


					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Stock</label>
						<div class="col-sm-8">
							<input class="form-control bg-dark text-white" th:field="${productoDto.Stock}">
							<p th:if="${#fields.hasErrors('Stock')}"
								th:errorclass="text-danger" th:errors="${productoDto.Stock}"></p>
						</div>
					</div>


					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Precio</label>
						<div class="col-sm-8">
							<input class="form-control bg-dark text-white" th:field="${productoDto.Precio}">
							<p th:if="${#fields.hasErrors('Precio')}"
								th:errorclass="text-danger" th:errors="${productoDto.Precio}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Descripción</label>
						<div class="col-sm-8">
							<Textarea class="form-control bg-dark text-white"
								th:field="${productoDto.Descripcion}"></textarea>
							<p th:if="${#fields.hasErrors('Descripcion')}"
								th:errorclass="text-danger"
								th:errors="${productoDto.Descripcion}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Material</label>
						<div class="col-sm-8">
							<input class="form-control bg-dark text-white" th:field="${productoDto.Material}">
							<p th:if="${#fields.hasErrors('Material')}"
								th:errorclass="text-danger" th:errors="${productoDto.Material}"></p>
						</div>
					</div>


					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Imagen</label>
						<div class="col-sm-8">
							<input class="form-control bg-dark text-white" type="file"
								th:field="${productoDto.ArchivoImage}">

							<p th:if="${#fields.hasErrors('ArchivoImage')}"
								th:errorclass="text-danger"
								th:errors="${productoDto.ArchivoImage}"></p>
						</div>
					</div>


					

					<div class="row">
						<div class="offset-sm-4 col-sm-4 d-grid">
							<button type="submit" class="btn btn-primary">Enviar</button>
						</div>
						<div class="col-sm-4 d-grid">
						    <a class="btn btn-outline-primary" href="/productos" Role="button">Cancelar</a>
						</div>
						 
					</div>


				</form>
			</div>

		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
