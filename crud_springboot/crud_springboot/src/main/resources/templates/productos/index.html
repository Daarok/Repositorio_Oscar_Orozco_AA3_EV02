<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mirror Elite</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
	<div class="container">
		<h1 class="text-center my-4">Productos</h1>
		<a class="btn btn-primary mb-3" href="/productos/crear">Crear
			Productos</a>
	</div>

	<div class="container">
		<table class="table table-dark table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Color</th>
					<th>Dimensiones</th>
					<th>Diseño</th>
					<th>Forma</th>
					<th>Proveedor</th>
					<th>Peso</th>
					<th>Stock</th>
					<th>Precio</th>
					<th>Imagen</th>
					<th>Fecha de Cr</th>
					<th>Categoria</th>
					<th>Acción</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="producto : ${productos}">
					<td th:text="${producto.id}"></td>
					<td th:text="${producto.nombre}"></td>
					<td th:text="${producto.Color}"></td>
					<td th:text="${producto.dimensiones}"></td>
					<td th:text="${producto.Diseño}"></td>
					<td th:text="${producto.Forma}"></td>
					<td th:text="${producto.Proveedor}"></td>
					<td th:text="${producto.Peso}"></td>
					<td th:text="${producto.Stock}"></td>
					<td th:text="@{${producto.precio} + '$'}"></td>
					<td><img
						th:src="@{'/Images/' +  ${producto.NombreArchivoImagen}}"
						alt="..." width="100"></td>
					<td th:text="${producto.FechaEntrada.toString().substring(0,10)}"></td>
					<td th:text="${producto.categoria}"></td>
					<td style="white-space: nowrap">
					<a class="btn btn-primary btn-sm"
						th:href="@{/productos/editar(id=${producto.id})}">Editar</a> 
						<a class="btn btn-danger btn-sm"
						th:href="@{/productos/delete(id=${producto.id})}"
						onclick="return confirm('¿Está seguro?')">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
